<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>trigger demo</title>
<style>
button {
	margin: 10px;
}

div {
	color: blue;
	font-weight: bold;
}

span {
	color: red;
}
</style>
<script type="text/javascript" src="resources/jquery-1.11.2.min.js"></script>
<script>
    var run = function() {
        $("button:first").click(function() {
            update($("span:first"));
        });
        $("button:last").click(function() {
            $("button:first").trigger("click");
            update($("span:last"));
        });
        function update(j) {
            var n = parseInt(j.text(), 10);
            j.text(n + 1);
        }
    };
    $(document).ready(run);
    $("#foo").on("click", function() {
        alert($(this).text());
    });
    $("#foo").trigger("click");
</script>
</head>
<body>
    <button>Button #1</button>
    <button>Button #2</button>
    <div>
        <span>0</span> button #1 clicks.
    </div>
    <div>
        <span>0</span> button #2 clicks.
    </div>
</body>
</html>
